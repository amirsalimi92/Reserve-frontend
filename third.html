<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="shortcut icon" href="styles/medias/tabLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/floors.css">
    <title>Third floor | Reserve</title>
</head>

<body>
    <div class="base">
        <!-- Start of navbar -->
        <header>
            <nav class="navbar">
                <a href="#" class="navLogo">Reserve</a>
                <ul class="navMenu">
                    <li class="navMenuItem">
                        <a class="navMenuItemLink">Floors</a>
                        <ul class="dropdown">
                            <li><a href="first.html">First floor</a></li>
                            <li><a href="second.html">Second floor</a></li>
                        </ul>
                    </li>
                    <li class="navMenuItem">
                        <a class="navMenuItemLink">Settings</a>
                        <ul class="dropdown">
                            <li><a href="#">About the APP</a></li>
                            <li><a href="report.html">Report the Bug</a></li>
                            <li><a href="profile.html">Preferences</a></li>
                        </ul>
                    </li>
                    <li class="navMenuItem">
                        <a href="post.html" class="navMenuItemLink">Post Status</a>
                    </li>
                </ul>

                <!-- We have to use the user name later -->
                <div class="welcome">Welcome Amir</div>
                <div class="theme"><span class="material-symbols-outlined">
                        settings_night_sight
                    </span></div>

                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </header>
        <!-- End of navbar -->

        <!-- Start of Content -->
        <div class="firstFloor">
            <div class="ffPhoto">
                <div class="ffPhotoContent">
                    <img src="styles/medias/floors/Bonn_3.jpg" alt="">
                </div>
            </div>
            <div class="ffSelector">
                <form action="" method="post" class="firstFloorSelector">
                    <div class="ffSelectorOffice">
                        <label for="ffRoomSelector">Select the office: </label>
                        <select name="ffRoomSelector" id="ffRoomSelector">
                            <option value="TFO308">Office 308</option>
                            <option value="TFO317">Office 317</option>
                        </select>
                    </div>
                    <div class="ffSelectorDate">
                        <label for="calendar">Select the date: </label>
                        <input type="date" name="calendar" id="calendar">
                    </div>
                </form>
                <div class="ffSelectorButton">
                    <button type="submit">Reserve!</button>
                </div>
            </div>
        </div>
    </div>



    <script src="scripts/navbar.js"></script>
