<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google styles -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- my styles -->
    <link rel="shortcut icon" href="styles/medias/tabLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/post.css">
    <title>Post | Reserve</title>
</head>

<body>
    <div class="base">
        <!-- Start of navbar -->
        <header>
            <nav class="navbar">
                <a href="#" class="navLogo">Reserve</a>
                <ul class="navMenu">
                    <li class="navMenuItem">
                        <a class="navMenuItemLink">Floors</a>
                        <ul class="dropdown">
                            <li><a href="first.html">First floor</a></li>
                            <li><a href="second.html">Second floor</a></li>
                            <li><a href="third.html">Third floor</a></li>
                        </ul>
                    </li>
                    <li class="navMenuItem">
                        <a class="navMenuItemLink">Settings</a>
                        <ul class="dropdown">
                            <li><a href="about.html">About the APP</a></li>
                            <li><a href="report.html">Report the Bug</a></li>
                            <li><a href="profile.html">Preferences</a></li>
                        </ul>
                    </li>
                </ul>

                <!-- We have to use the user name later -->
                <div class="welcome">Welcome Amir</div>
                <div class="theme"><span class="material-symbols-outlined">
                        settings_night_sight
                    </span></div>
                <div class="logout">Sign out</div>

                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </header>

        <!-- End of navbar -->
        <!-- Start of content -->
        <div class="postBase">
            <div class="postContent">
                <div class="postSearch">
                    <label for="postSearchInput">Search here: </label>
                    <input type="text" id="postSearchInput">
                    <div>
                        <button type="submit">Go</button>
                        <button class="postSearchRefresh">Refresh</button>
                    </div>

                </div>
                <div class="postShow">
                    <table>
                        <tbody>
                            <tr class="postShowHead">
                                <td>Reciever</td>
                                <!-- from this row should recieve by server -->
                                <td>Where is the Paket</td>
                            </tr>
                            <tr class="postShowResult">
                                <td class="result ">Amir</td>
                                <td class="result">IT-Office</td>
                            </tr>
                            <tr class="postShowResult">
                                <td class="result">Max</td>
                                <td class="result">Joachim's office</td>
                            </tr>
                            <tr class="postShowResult">
                                <td class="result">Feredrik</td>
                                <td class="result">Sylvia's office</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="postAdd">
                    <form action="" method="post">
                        <label for="postAddInput">Add new one: </label>
                        <input placeholder="For whom?" type="text" id="postAddInputName">
                        <input placeholder="Where?" type="text" id="postAddInputWhere">
                        <button type="submit">Add</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script src="scripts/navbar.js"></script>
    <script src="scripts/postTheme.js"></script>
    <script src="scripts/postSearch.js"></script>
</body>

</html>
